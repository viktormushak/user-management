# suppress inspection "SpringBootApplicationProperties" for whole file
spring.application.name=user-management
server.port=8081

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

eureka.client.service-url.defaultZone=http://${REGISTRY_SERVER_HOST}:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

email-service.name=email-service

base-confirmation-url=http://${API_GATEWAY_HOST}/user-management/users/confirm
